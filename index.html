<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/star-solid-full.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Home</title>
</head>
<body>
    <main class="wrap">

        <div class="main">
            <div class="header">
                <p class="title">
                    Favoritos
                </p>
                <div>
                    <button id="add-link" class="btn-primary btn-add">+</button>
                    <!-- <button id="remove-all" class="btn-primary btn-rm">-</button>     -->
                </div>
            
            </div>
            
            <section id="main-content" class="content">
                
            </section>

            
        </div>

        

        <div id="popup">
            <div id="popup-window" class="popup-style">
                <p class="popup-title">Adicionar novo favorito</p>
                <input type="text" name="" id="new-bookmark-input" class="bookmark-input">
                <div class="line">
                    <button id="btn-cancel" class="btn-outline">Cancelar</button>
                    <button id="btn-save" class="btn-primary">Salvar</button>
                </div>
            </div>

            <div id="popup-edit" class="popup-style">
                <p class="popup-title">
                    Editar este favorito
                </p>
                
                <label for="edit-bookmark-name">Nome</label>
                <input type="text" 
                    id="edit-bookmark-name" 
                    class="bookmark-input">
                
                <label for="edit-bookmark-link">Link</label>
                <input type="text" 
                    id="edit-bookmark-link" 
                    class="bookmark-input">

                <div class="line">
                    <button 
                        id="btn-cancel-edit" 
                        class="btn-outline">
                            Cancelar
                    </button>
                    
                    <button 
                        id="btn-save-edit" 
                        class="btn-primary">
                            Salvar
                    </button>
                </div>
            </div>

            <div id="popup-delete" class="red popup-style">
                <p class="popup-title">Tem certeza que deseja excluir este favorito?</p>
                <div class="line">
                    <button id="btn-cancel-remove" class="btn-outline">Cancelar</button>
                    <button id="btn-remove-fav" class="btn-primary">Excluir</button>
                </div>
            </div>
        </div>
        
    </main>

    <a href="https://forms.gle/yUvHxWkzHZfaAtZV6" target="_blank" class="red feedback-link">
        <i class="fa-solid fa-message"></i>
    </a>

    <script src="scripts/jquery.js"></script>
    <script src="https://kit.fontawesome.com/d49239e0c9.js" crossorigin="anonymous"></script>
    <script src="scripts/crud.js"></script>
</body>
</html>
